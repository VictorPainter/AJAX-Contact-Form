<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>AJAX Contact Form</title>
</head>
<body>

    <div class="wrapper">
        <div class="form-container">
            <form class="contact-form">
                    <h2>Get in Touch</h2>
                    <p>Contact us use the get in touch form below</p>

                <!-- Hidden Required Fields -->
                    <input type="hidden" name="project_name" value="Site Name">
                    <input type="hidden" name="admin_email" value="admin@mail.com">
                    <input type="hidden" name="form_subject" value="Form Subject">
                <!-- END Hidden Required Fields -->

                <input type="text" id="UName" name="Name" placeholder="Name">
                <div id="NameBlank" class="bg-danger text-white my-2 bl-2"></div>

                <input type="phone" id="UPhone" name="Phone" placeholder="Phone">
                <div id="PhoneBlank" class="bg-danger text-white my-2 bl-2"></div>

                <input type="mail" id="UMail" name="E-mail" placeholder="E-mail">

                <textarea rows="10" id="UMessage" name="Message" placeholder="Message"></textarea>
                <div id="success" class="bg-success">Your Message was Successfully Sent</div>

                <div class="btn-wrapper">
                    <button class="btn">Sent Message</button>
                </div>

                <div class="accept-wrapper">
                    <label class="radio">
                        <input id="radioBtn" value="yes" name="acception" type="radio">
                        <div id="acceptionLine" class="radio__text">Consent to the processing of personal data</div>
                    </label>
                </div>
               

            </form>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</html>
